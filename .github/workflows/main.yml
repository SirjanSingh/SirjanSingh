# .github/workflows/generate-snake.yml
# Generates GitHub contributions "snake" SVG(s) and commits them into output/ on main.
name: Generate GitHub Contributions Snake
on:
  schedule:
    # Runs daily at 00:00 UTC (change cron if you want)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate snake SVGs
        uses: platane/snk@v3
        with:
          # GitHub username to render the contributions graph for
          github_user_name: SirjanSingh
          # Files to write into the repository
          outputs: |
            github-snake.svg
            github-snake-dark.svg
      
      - name: Commit and push generated SVGs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Ensure we include any new files under output/
          git add output || true
          
          # If nothing staged, exit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update generated GitHub contributions snake SVGs"
          
          # Push to main
          git push origin HEAD:main
